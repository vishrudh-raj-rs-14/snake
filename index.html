<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="go hide">
      <div class="go-modal">
        <div class="go-text"><span>GAME</span> <span>OVER</span></div>
        <div class="go-options pc">Press <span>R</span> to Restart</div>
        <div class="go-options mob">
          <i class="fa-solid fa-arrow-rotate-left icon"></i>
        </div>
      </div>
    </div>
    <div class="bg">
      <div class="star1"></div>
      <div class="menu-main2">
        <div class="tile tile-head disabled-tile" id="continue">
          <img src="./assets/continue.png" />
          <div class="tile-text">Continue</div>
        </div>
        <div class="tile" id="themes">
          <img src="./assets/theme.png" />
          <div class="tile-text">Themes</div>
        </div>
        <div class="tile">
          <img src="./assets/coop.png" id="coop" />
          <div class="tile-text">Co-Op</div>
        </div>
        <div class="tile">
          <img src="./assets/load.png" id="load" />
          <div class="tile-text">Load</div>
        </div>
        <div class="tile">
          <img src="./assets/restart.png" id="new" />
          <div class="tile-text">Restart</div>
        </div>
      </div>
      <div class="menu-main2 hide second">
        <div class="tile sec">
          <img src="./assets/load_img.png" />
          <div class="tile-text">Slot 1</div>
        </div>
        <div class="tile sec">
          <img src="./assets/load_img.png" />
          <div class="tile-text">Slot 2</div>
        </div>
        <div class="tile sec">
          <img src="./assets/load_img.png" />
          <div class="tile-text">Slot 3</div>
        </div>
      </div>
      <div class="menu-main2 third hide">
        <div class="themes-head">Themes</div>
        <div class="theme-card-container">
          <div class="theme-card" id="alien">
            <div class="theme-img">
              <img
                src="https://img.freepik.com/free-vector/space-game-background-neon-night-alien-landscape_107791-1624.jpg?w=2000&t=st=1683954896~exp=1683955496~hmac=7b1c2777c80f62ec2361334cb1954b30bc7ef77c415c5655e4c5cbae193d5c8a"
              />
            </div>
            <div class="overlay"></div>
            <div class="theme-card-name">Alien Planet</div>
          </div>
          <div class="theme-card" id="jungle">
            <div class="theme-img">
              <img
                src="https://img.freepik.com/free-photo/majestic-mountain-peak-tranquil-tropical-rainforest-generated-by-ai_188544-10640.jpg?w=2000&t=st=1683952651~exp=1683953251~hmac=10d79377c8a002e86e178065948808159fcc16d9f6c4969dae389735c97acbf0"
              />
            </div>
            <div class="overlay"></div>
            <div class="theme-card-name">Jungle</div>
          </div>
          <div class="theme-card selected-card" id="scifi">
            <div class="theme-img">
              <img
                src="https://cdn.pixabay.com/photo/2020/12/20/21/17/city-5848267_1280.jpg"
              />
            </div>
            <div class="overlay"></div>
            <div class="theme-card-name">Sci-Fi City</div>
          </div>
        </div>
      </div>
      <div class="blob"></div>
      <div class="blob-bg"></div>
    </div>

    <!-- <div class="menu-main">
        <div class="menu-options-1"><button id="new">New Game</button></div>
        <div class="menu-options-1"><button id="load">Load Game</button></div>
        <div class="menu-options-1 pc">
          <button id="coop">Co-op</button>
        </div>
      </div> -->
    <!-- <div class="menu-main hide second">
        <div class="menu-options-1 load sec">
          <button id="new">Slot 1</button>
        </div>
        <div class="menu-options-1 load sec">
          <button id="load">Slot 2</button>
        </div>
        <div class="menu-options-1 load sec">
          <button id="coop">Slot 3</button>
        </div>
      </div>
    </div> -->
    <div class="go settings-modal hide">
      <div class="option-modal main-menu">
        <div class="options-head">MENU</div>
        <div class="options-select" id="resume"><button>RESUME</button></div>
        <div class="options-select" id="save">
          <button>Save State</button>
        </div>
        <div class="options-select" id="load2">
          <button>Load State</button>
        </div>
        <div class="options-select" id="restart"><button>RESTART</button></div>
        <div class="sound">
          <div>Sound Effects</div>
          <div class="icon soundEffect">
            <img src="./assets/speaker.png" class="icon" />
          </div>
        </div>
        <div class="sound">
          <div>Music</div>
          <div class="icon music">
            <img src="./assets/music.png" class="icon" />
          </div>
        </div>
        <div class="options-select" id="exit">
          <button>Main Menu</button>
        </div>
        <hr />
        <div class="info">Grid Size</div>
        <div class="options-toggle">
          <div class="option-type" data-val="30">30</div>
          <div class="option-type" data-val="40">40</div>
          <div class="option-type" data-val="60">60</div>
        </div>
      </div>
      <div class="option-modal v2 hide">
        <div class="options-head">Save Slots</div>
        <div class="options-select free slot">
          <button>Slot 1</button>
        </div>
        <div class="options-select free slot">
          <button>Slot 2</button>
        </div>
        <div class="options-select free slot">
          <button>Slot 3</button>
        </div>
      </div>
      <div class="option-modal v2 hide load-menu">
        <div class="options-head">Load Slots</div>
        <div class="options-select load">
          <button>Slot 1</button>
        </div>
        <div class="options-select load">
          <button>Slot 2</button>
        </div>
        <div class="options-select load">
          <button>Slot 3</button>
        </div>
      </div>
    </div>
    <div class="scores">
      <div class="score-text">
        <span>Score &nbsp;<span class="score-text-val"></span></span><br />High
        Score &nbsp;
        <span class="highscore-text-val"></span>
      </div>
      <div class="time">00:00</div>
      <div class="menu"><img src="./assets/gear.png" /></div>
    </div>
    <div class="game">
      <div class="game-bg-holder">
        <div class="game-bg">
          <div class="time2">00:00</div>
          <div class="snake"></div>
          <div class="food"></div>
        </div>
      </div>
      <div class="text">
        <div class="heart"></div>
        <div class="textContent"></div>
      </div>

      <!-- <div class="arrows">
        <div class="controls top"><img src="./assets/rarrow.png" /></div>
        <div class="controls left"><img src="./assets/rarrow.png" /></div>
        <div class="controls bottom"><img src="./assets/rarrow.png" /></div>
        <div class="controls right"><img src="./assets/rarrow.png" /></div>
      </div> -->
      <div class="arrows">
        <div id="joystick">
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div id="joystick-head"></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9f2d1fa8d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
