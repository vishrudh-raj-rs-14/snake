<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="scores">
      <div class="score-text">Score :<span class="score-text-val"></span></div>
      <div class="time">00:00</div>
      <div class="score-text">
        High Score :<span class="highscore-text-val"></span>
      </div>
    </div>
    <div class="game">
      <div class="game-bg">
        <div class="time2">00:00</div>
        <div class="snake"></div>
        <div class="food"></div>
      </div>
      <div class="text"></div>
      <div class="arrows">
        <div class="controls top"><img src="./assets/rarrow.png" /></div>
        <div class="controls left"><img src="./assets/rarrow.png" /></div>
        <div class="controls bottom"><img src="./assets/rarrow.png" /></div>
        <div class="controls right"><img src="./assets/rarrow.png" /></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
