<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="go hide">
      <div class="go-modal">
        <div class="go-text"><span>GAME</span> <span>OVER</span></div>
        <div class="go-options pc">Press <span>R</span> to Restart</div>
        <div class="go-options mob">
          <i class="fa-solid fa-arrow-rotate-left icon"></i>
        </div>
      </div>
    </div>
    <div class="bg">
      <div class="menu-main">
        <div class="menu-options-1"><button id="new">New Game</button></div>
        <div class="menu-options-1"><button id="load">Load Game</button></div>
        <div class="menu-options-1 pc">
          <button id="coop">Co-op</button>
        </div>
      </div>
      <div class="menu-main hide second">
        <div class="menu-options-1 load sec">
          <button id="new">Slot 1</button>
        </div>
        <div class="menu-options-1 load sec">
          <button id="load">Slot 2</button>
        </div>
        <div class="menu-options-1 load sec">
          <button id="coop">Slot 3</button>
        </div>
      </div>
    </div>
    <div class="go settings-modal hide">
      <div class="option-modal main-menu">
        <div class="options-head">MENU</div>
        <div class="options-select" id="resume"><button>RESUME</button></div>
        <div class="options-select" id="save">
          <button>Save State</button>
        </div>
        <div class="options-select" id="load2">
          <button>Load State</button>
        </div>
        <div class="options-select" id="restart"><button>RESTART</button></div>
        <div class="sound">
          <div>Sound Effects</div>
          <div class="icon soundEffect">
            <img src="./assets/speaker.png" class="icon" />
          </div>
        </div>
        <div class="sound">
          <div>Music</div>
          <div class="icon music">
            <img src="./assets/music.png" class="icon" />
          </div>
        </div>
        <div class="options-select" id="exit">
          <button>Main Menu</button>
        </div>
        <hr />
        <div class="info">Grid Size</div>
        <div class="options-toggle">
          <div class="option-type" data-val="30">30</div>
          <div class="option-type" data-val="40">40</div>
          <div class="option-type" data-val="60">60</div>
        </div>
      </div>
      <div class="option-modal v2 hide">
        <div class="options-head">Save Slots</div>
        <div class="options-select free slot">
          <button>Slot 1</button>
        </div>
        <div class="options-select free slot">
          <button>Slot 2</button>
        </div>
        <div class="options-select free slot">
          <button>Slot 3</button>
        </div>
      </div>
      <div class="option-modal v2 hide load-menu">
        <div class="options-head">Load Slots</div>
        <div class="options-select load">
          <button>Slot 1</button>
        </div>
        <div class="options-select load">
          <button>Slot 2</button>
        </div>
        <div class="options-select load">
          <button>Slot 3</button>
        </div>
      </div>
    </div>
    <div class="scores">
      <div class="score-text">
        <span>Score &nbsp;<span class="score-text-val"></span></span><br />High
        Score &nbsp;
        <span class="highscore-text-val"></span>
      </div>
      <div class="time">00:00</div>
      <div class="menu"><img src="./assets/gear.png" /></div>
    </div>
    <div class="game">
      <div class="game-bg">
        <div class="time2">00:00</div>
        <div class="snake"></div>
        <div class="food"></div>
      </div>
      <div class="text">
        <div class="heart"></div>
        <div class="textContent"></div>
      </div>
      <!-- <div class="arrows">
        <div class="controls top"><img src="./assets/rarrow.png" /></div>
        <div class="controls left"><img src="./assets/rarrow.png" /></div>
        <div class="controls bottom"><img src="./assets/rarrow.png" /></div>
        <div class="controls right"><img src="./assets/rarrow.png" /></div>
      </div> -->
      <div class="arrows">
        <div id="joystick">
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div class="joystick-arrow"></div>
          <div id="joystick-head"></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9f2d1fa8d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
